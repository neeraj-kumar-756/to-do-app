{% extends 'base.html' %}
{% block title %}
    MY Tasks
{% endblock %}

{% block content %}
    <div class="task-box">
    <h1> My Tasks </h1>
    <form action="{{ url_for('tasks.add_tasks') }}" method="POST" class="task-form"> 
        <input type="text" name="title" placeholder="new task" required>
        <button type="submit" class="btn">add</button>
    </form>
    {% if tasks %}
    <form action="{{ url_for('task.clear_tasks') }}" method="POST">
        <button type="submit" class="btn btn-clear" >clear all task </button>
    </form>    
<br>

<table class="task-table">
    <thead>
        <tr>
            <th>task</th>
            <th>status</th>
            <th>change</th>
            
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ loop.title }}</td>
            <td>
                <span class=" badge {{ task.status|lower}}"> </span>
            </td>
            <td>
                <form action="{{ url_for('tasks.toggle_status',task_id=task.id) }}" method="POST">
                    <button type="submit" class="btn-small">Next</button>
                </form>
            </td>
        </tr>
            
        {% endfor %}
    </tbody>

</table>
{% else %}
<p>
    No task yet. Add one above! 
</p>

{% endif %}
    </div>    
{% endblock %}
