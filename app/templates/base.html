<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} To-DO application {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
</head>
<body>

    <header>
        <div class="container">
            <h1>
                this is my to do app 
            </h1>
            <nav>
                <a href="{{ url_for(task.view_tasks) }}"> Home </a>
            </nav>
            {% if 'user' in session %}
            <a href="{{ url_for(auth.logout) }}"></a>              
            {% else %}
            <a href="{{ url_for(auth.login) }}"></a>     
            {% endif %}
        </div>
    </header>

    <main>
    {% with messages = get_flashed_message(with_categories=True)  %}
        {% for category,message in messages %}
         <div class="flash {{category}}"> {{message}} </div>    
        {% endfor %}
        
    {% endwith %}
    </main>

    <footer>
        <div class="container">
            <p>&copy;{{2025}} neeraj and gang ğŸ‘¨â€ğŸ’»</p>
        </div>
    </footer>    

</body>
</html>
